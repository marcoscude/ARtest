<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>ARbiblio - Biblioteca Parma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame 1.6.0 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js per marker-based -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Messaggio di stato */
    #statusMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      z-index: 100;
      text-align: center;
      transition: all 0.3s ease;
    }

    #statusMessage.found {
      background: rgba(0, 150, 0, 0.9);
    }

    /* Bottone Avvia */
    #startBtn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #CC0000;
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      z-index: 100;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(204, 0, 0, 0.4);
      display: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #startBtn:active {
      transform: translateX(-50%) scale(0.95);
    }

    /* Modal per info GLB */
    #glbModal {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.95);
      color: white;
      padding: 20px;
      z-index: 200;
      display: none;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
    }

    #glbModal.active {
      display: block;
    }

    #glbModal h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #FFD700;
    }

    #glbModal p {
      margin: 0 0 15px 0;
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.9;
    }

    #closeModal {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 2px solid white;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Info */
    #info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      z-index: 100;
      display: none;
    }
  </style>
</head>

<body>
  <!-- UI -->
  <div id="statusMessage">Inquadra il marker...</div>
  <button id="startBtn">Avvia Esperienza</button>
  <div id="info">Tocca un edificio per info</div>

  <!-- Modal info GLB -->
  <div id="glbModal">
    <button id="closeModal">X</button>
    <h3 id="modalTitle">Titolo</h3>
    <p id="modalDescription">Descrizione</p>
  </div>

  <!-- Scena AR -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    vr-mode-ui="enabled: false"
  >
    <!-- Assets -->
    <a-assets timeout="30000">
      <img id="markernote-img" src="./assets/Markernote1.png">
      <a-asset-item id="model-biblioteca-sx" src="./assets/2.3_Biblioteca.glb"></a-asset-item>
      <a-asset-item id="model-biblioteca-centro" src="./assets/2.4_BibliotecaParma_2.glb"></a-asset-item>
      <a-asset-item id="model-piani-dx" src="./assets/2.5_PianiParma.glb"></a-asset-item>
    </a-assets>

    <!-- Marker con pattern personalizzato -->
    <a-marker
      id="marker"
      type="pattern"
      url="./assets/marker.patt"
      emitevents="true"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- PNG Markernote - inclinato sopra il marker -->
      <a-plane
        id="markerNote"
        position="0 0.5 0"
        rotation="-90 0 0"
        width="0.8"
        height="1"
        material="src: #markernote-img; transparent: true; alphaTest: 0.5; side: double;"
        visible="false"
      ></a-plane>

      <!-- Container GLB - appare dopo click -->
      <a-entity id="glbContainer" visible="false">

        <!-- CENTRO - sul marker -->
        <a-entity
          id="biblioteca-centro"
          class="clickable-glb"
          data-name="Biblioteca Palatina"
          data-desc="La Biblioteca Palatina di Parma, fondata nel 1761, conserva oltre 700.000 volumi e manoscritti preziosi."
          gltf-model="#model-biblioteca-centro"
          position="0 0.2 0"
          scale="1.5 1.5 1.5"
          rotation="0 0 0"
        ></a-entity>

        <!-- SINISTRA - 50cm a sinistra del marker -->
        <a-entity
          id="biblioteca-sx"
          class="clickable-glb"
          data-name="Archivio di Stato"
          data-desc="L'Archivio di Stato di Parma custodisce documenti storici dal IX secolo ad oggi."
          gltf-model="#model-biblioteca-sx"
          position="-0.5 0.2 0"
          scale="1.5 1.5 1.5"
          rotation="0 0 0"
        ></a-entity>

        <!-- DESTRA - 50cm a destra del marker -->
        <a-entity
          id="piani-dx"
          class="clickable-glb"
          data-name="Museo Bodoniano"
          data-desc="Il Museo Bodoniano espone i caratteri tipografici e le opere di Giambattista Bodoni."
          gltf-model="#model-piani-dx"
          position="0.5 0.2 0"
          scale="1.5 1.5 1.5"
          rotation="0 0 0"
        ></a-entity>

      </a-entity>
    </a-marker>

    <!-- Camera semplice -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // =============================================================
    // ARBIBLIO v2.1 - Marker-based AR con click su GLB
    // =============================================================

    console.log('ðŸš€ ARbiblio v2.1 avviato');

    // Stato
    let markerVisible = false;
    let experienceStarted = false;

    // Elementi DOM
    const marker = document.getElementById('marker');
    const markerNote = document.getElementById('markerNote');
    const glbContainer = document.getElementById('glbContainer');
    const statusMessage = document.getElementById('statusMessage');
    const startBtn = document.getElementById('startBtn');
    const info = document.getElementById('info');

    // Modal
    const glbModal = document.getElementById('glbModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const closeModal = document.getElementById('closeModal');

    // =============================================================
    // MARKER EVENTS
    // =============================================================
    marker.addEventListener('markerFound', () => {
      console.log('âœ… Marker trovato');
      markerVisible = true;

      // Aggiorna UI
      statusMessage.textContent = 'Marker rilevato!';
      statusMessage.classList.add('found');

      // Mostra PNG sul marker SOLO se esperienza NON avviata
      if (!experienceStarted) {
        markerNote.setAttribute('visible', 'true');
        startBtn.style.display = 'block';
      }
    });

    marker.addEventListener('markerLost', () => {
      console.log('âš ï¸ Marker perso');
      markerVisible = false;

      if (!experienceStarted) {
        // Se non avviata, nascondi tutto
        statusMessage.textContent = 'Inquadra il marker...';
        statusMessage.classList.remove('found');
        startBtn.style.display = 'none';
        markerNote.setAttribute('visible', 'false');
      } else {
        // Se avviata, mantieni messaggio
        statusMessage.textContent = 'Ritrova il marker per precisione migliore';
        statusMessage.classList.remove('found');
      }
    });

    // =============================================================
    // AVVIO ESPERIENZA (FASE 3)
    // =============================================================
    startBtn.addEventListener('click', () => {
      if (experienceStarted) return;

      console.log('ðŸŽ¬ Avvio esperienza AR');
      experienceStarted = true;

      // Nascondi bottone
      startBtn.style.display = 'none';

      // NASCONDI PNG (FASE 3)
      markerNote.setAttribute('visible', 'false');

      // Mostra GLB
      glbContainer.setAttribute('visible', 'true');

      // Aggiorna UI
      statusMessage.textContent = 'Tocca un edificio per info';

      // Mostra info
      info.style.display = 'block';

      console.log('âœ… GLB visibili e ancorati al marker');
    });

    // =============================================================
    // FASE 4 - CLICK SU GLB (Touch-based raycasting)
    // =============================================================
    const scene = document.querySelector('a-scene');
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let camera3D = null;

    // Aspetta che la scena sia pronta
    scene.addEventListener('loaded', () => {
      camera3D = scene.camera;
      console.log('ðŸ“· Camera 3D pronta per raycasting');
    });

    // Funzione per gestire touch/click
    function handleTouch(event) {
      if (!experienceStarted || !camera3D) return;

      event.preventDefault();

      // Ottieni coordinate touch/click
      let clientX, clientY;
      if (event.touches && event.touches.length > 0) {
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }

      // Converti in coordinate normalizzate (-1 a 1)
      mouse.x = (clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(clientY / window.innerHeight) * 2 + 1;

      // Aggiorna raycaster
      raycaster.setFromCamera(mouse, camera3D);

      // Trova oggetti cliccabili
      const clickables = [];
      document.querySelectorAll('.clickable-glb').forEach(el => {
        if (el.object3D) {
          el.object3D.traverse(child => {
            if (child.isMesh) {
              child.userData.aframeEl = el;
              clickables.push(child);
            }
          });
        }
      });

      // Test intersezione
      const intersects = raycaster.intersectObjects(clickables, true);

      if (intersects.length > 0) {
        // Trova l'elemento A-Frame associato
        let hitObject = intersects[0].object;
        while (hitObject && !hitObject.userData.aframeEl) {
          hitObject = hitObject.parent;
        }

        if (hitObject && hitObject.userData.aframeEl) {
          const el = hitObject.userData.aframeEl;
          const name = el.getAttribute('data-name');
          const desc = el.getAttribute('data-desc');

          console.log('ðŸ–±ï¸ Click su:', el.id, name);

          // Mostra modal
          modalTitle.textContent = name;
          modalDescription.textContent = desc;
          glbModal.classList.add('active');
        }
      }
    }

    // Event listeners per touch e click
    document.addEventListener('touchstart', handleTouch, { passive: false });
    document.addEventListener('click', handleTouch);

    // Chiudi modal
    closeModal.addEventListener('click', (e) => {
      e.stopPropagation();
      glbModal.classList.remove('active');
    });

    // Chiudi modal toccando fuori (sul modal stesso)
    glbModal.addEventListener('click', (e) => {
      if (e.target === glbModal) {
        glbModal.classList.remove('active');
      }
    });

    glbModal.addEventListener('touchstart', (e) => {
      if (e.target === glbModal) {
        glbModal.classList.remove('active');
      }
    });

    // =============================================================
    // LOG
    // =============================================================
    console.log('ðŸ“± User Agent:', navigator.userAgent);
  </script>
</body>
</html>
