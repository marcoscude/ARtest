<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>ARbiblio - Biblioteca Parma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame 1.6.0 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js per marker-based -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Messaggio di stato */
    #statusMessage {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      z-index: 100;
      text-align: center;
      transition: all 0.3s ease;
    }

    #statusMessage.found {
      background: rgba(0, 150, 0, 0.9);
    }

    /* Bottone Avvia */
    #startBtn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #CC0000;
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      z-index: 100;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(204, 0, 0, 0.4);
      display: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #startBtn:active {
      transform: translateX(-50%) scale(0.95);
    }

    /* Info */
    #info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      z-index: 100;
      display: none;
    }
  </style>
</head>

<body>
  <!-- UI -->
  <div id="statusMessage">Inquadra il marker...</div>
  <button id="startBtn">Avvia Esperienza</button>
  <div id="info">ARbiblio v2.0</div>

  <!-- Scena AR -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    vr-mode-ui="enabled: false"
  >
    <!-- Assets -->
    <a-assets timeout="30000">
      <img id="markernote-img" src="./assets/Markernote1.png">
      <a-asset-item id="model-biblioteca-sx" src="./assets/2.3_Biblioteca.glb"></a-asset-item>
      <a-asset-item id="model-biblioteca-centro" src="./assets/2.4_BibliotecaParma_2.glb"></a-asset-item>
      <a-asset-item id="model-piani-dx" src="./assets/2.5_PianiParma.glb"></a-asset-item>
    </a-assets>

    <!-- Marker con pattern personalizzato -->
    <a-marker
      id="marker"
      type="pattern"
      url="./assets/marker.patt"
      emitevents="true"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- PNG Markernote - sempre visibile sul marker -->
      <a-plane
        id="markerNote"
        position="0 0.01 0"
        rotation="-90 0 0"
        width="0.8"
        height="1"
        material="src: #markernote-img; transparent: true; alphaTest: 0.5; side: double;"
        visible="false"
      ></a-plane>

      <!-- Container GLB - appare dopo click -->
      <a-entity id="glbContainer" visible="false">

        <!-- CENTRO - sul marker -->
        <a-entity
          id="biblioteca-centro"
          gltf-model="#model-biblioteca-centro"
          position="0 0 0"
          scale="0.15 0.15 0.15"
          rotation="0 0 0"
        ></a-entity>

        <!-- SINISTRA - 50cm a sinistra del marker -->
        <a-entity
          id="biblioteca-sx"
          gltf-model="#model-biblioteca-sx"
          position="-0.5 0 0"
          scale="0.15 0.15 0.15"
          rotation="0 0 0"
        ></a-entity>

        <!-- DESTRA - 50cm a destra del marker -->
        <a-entity
          id="piani-dx"
          gltf-model="#model-piani-dx"
          position="0.5 0 0"
          scale="0.15 0.15 0.15"
          rotation="0 0 0"
        ></a-entity>

      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // =============================================================
    // ARBIBLIO v2.0 - Marker-based AR semplice e pulito
    // =============================================================

    console.log('ðŸš€ ARbiblio v2.0 avviato');

    // Stato
    let markerVisible = false;
    let experienceStarted = false;

    // Elementi
    const marker = document.getElementById('marker');
    const markerNote = document.getElementById('markerNote');
    const glbContainer = document.getElementById('glbContainer');
    const statusMessage = document.getElementById('statusMessage');
    const startBtn = document.getElementById('startBtn');
    const info = document.getElementById('info');

    // =============================================================
    // MARKER EVENTS
    // =============================================================
    marker.addEventListener('markerFound', () => {
      console.log('âœ… Marker trovato');
      markerVisible = true;

      // Aggiorna UI
      statusMessage.textContent = 'Marker rilevato!';
      statusMessage.classList.add('found');

      // Mostra PNG sul marker (sempre, anche dopo avvio)
      markerNote.setAttribute('visible', 'true');

      // Se esperienza non ancora avviata, mostra bottone
      if (!experienceStarted) {
        startBtn.style.display = 'block';
      }
    });

    marker.addEventListener('markerLost', () => {
      console.log('âš ï¸ Marker perso');
      markerVisible = false;

      if (!experienceStarted) {
        // Se non avviata, nascondi tutto
        statusMessage.textContent = 'Inquadra il marker...';
        statusMessage.classList.remove('found');
        startBtn.style.display = 'none';
        markerNote.setAttribute('visible', 'false');
      } else {
        // Se avviata, mantieni messaggio
        statusMessage.textContent = 'Ritrova il marker per precisione migliore';
        statusMessage.classList.remove('found');
      }
      // NOTA: Gli oggetti GLB restano visibili grazie allo smooth del marker
      // che mantiene l'ultima posizione nota
    });

    // =============================================================
    // AVVIO ESPERIENZA
    // =============================================================
    startBtn.addEventListener('click', () => {
      if (experienceStarted) return;

      console.log('ðŸŽ¬ Avvio esperienza AR');
      experienceStarted = true;

      // Nascondi bottone
      startBtn.style.display = 'none';

      // Nascondi PNG (opzionale - se vuoi tenerlo visibile commenta questa riga)
      markerNote.setAttribute('visible', 'false');

      // Mostra GLB
      glbContainer.setAttribute('visible', 'true');

      // Aggiorna UI
      statusMessage.textContent = 'Esperienza attiva - tieni il marker inquadrato';

      // Mostra info
      info.style.display = 'block';

      console.log('âœ… GLB visibili e ancorati al marker');
    });

    // =============================================================
    // LOG
    // =============================================================
    console.log('ðŸ“± User Agent:', navigator.userAgent);
  </script>
</body>
</html>
