<ion-content fullscreen [ngSwitch]="codice_marker" class="ar shade arbg position-relative">
	<ng-container *ngSwitchDefault>
		<iframe src="assets/ar1.html" style="position:absolute; width: 100%; height: 100%;"></iframe>
	</ng-container>

	<ng-container *ngSwitchCase="'AR2'" >
		<ion-header>
			<ion-toolbar>
				<ion-buttons slot="start">
					<ion-chip color="dark">AR02</ion-chip>
				</ion-buttons>
				<ion-buttons slot="end">
					<ion-button [routerLink]="['/realta-aumentata/experience']">
						<ion-icon name="close" slot="icon-only"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-toolbar>
		</ion-header>
		<div class="content-container {{codice_marker}}_container">
			<div class="{{codice_marker}} talk-bubble tri-right btm-bottom-in round animate__animated animate__fadeInDown">
				<div class="talktext">
					Ciao!
					<br>
					Io sono il bibliotecario.
				</div>
			</div>
			<div class="{{codice_marker}} talk-bubble tri-right btm-bottom-in round animate__animated animate__fadeInDown d-none">
				<div class="talktext">
					<p>
						Sarò il tuo mentore durante questa avventura.
					</p>
				</div>
			</div>
			<div class="{{codice_marker}} talk-bubble tri-right btm-bottom-in round animate__animated animate__fadeInDown  d-none">
				<div class="talktext">
					<p>Ti guiderò nella ricerca dei Marker all’interno della Biblioteca Centrale di Parma.</p>
				</div>
			</div>
			<div class="{{codice_marker}} talk-bubble tri-right btm-bottom-in round animate__animated animate__fadeInDown  d-none">
				<div class="talktext">
					<p>Inotlre ti mostrerò tutti gli strumenti fondamentali per la ricerca bibliografica.</p>
				</div>
			</div>
			<div class="{{codice_marker}} talk-bubble tri-right btm-bottom-in round animate__animated animate__fadeInDown  d-none">
				<div class="talktext">
					<p>Sei pronto? Andiamo!</p>
				</div>
			</div>
			<div #biblio1 class="{{codice_marker}} character-wrapper fixed" id="biblio1">
				<img src="assets/img/bibliotecario-saluta.png" alt="Bibliotecario" class="{{codice_marker}} avatar" />
			</div>
		</div>
	</ng-container>
	<ng-container *ngSwitchCase="'AR2_EXP'">
		<iframe src="assets/ar2.html" style="position:absolute; width: 100%; height: 100%;"></iframe>
	</ng-container>

</ion-content>
